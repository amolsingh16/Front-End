<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form method="" action="">
        <fieldset>
            <legend>Form</legend>
            <h1>Enquri Form</h1>

            <label for="">Name</label><br>
            <input type="text" required minlength="5" maxlength="15" pattern="[a-zA-Z]{3,40}" placeholder="Enter the name" /><br><br>
            
            <label for="">Email</label><br>
            <input type="email" placeholder="Enter a email"><br><br>
            
            <label for="">Phone</label><br>
            <input type="tel" pattern="[0-9]{10}" placeholder="Enter a phone no."/>
            <br><br>
            
            <label for="">Message</label><br>
            <textarea name="" id=""></textarea><br><br>
            
            <label for="">Password</label><br>
            <input type="password"><br><br>

            <label for="">Gender</label><br>
            <input type="radio" value="male" name="gender">Male
            <input type="radio" value="female" name="gender">Female <br><br>
            
            <label for="">Course</label><br>
            <input type="checkbox" value="php" name="" id="">PHP
            <input type="checkbox" value="java" name="" id="">Java
            <input type="checkbox" value="python" name="" id="">Python
            <input type="checkbox" value="C" name="" id="">C <br><br>
            
            <label for="">Photo</label><br>
            <input type="file"><br><br>
            
            <button type="Submit">Save</button>
            <button type="reset">Reset</button>
            <input type="submit" value="Go">
        </fieldset>
    </form>
</body>
</html>
