<html>
    <head>

        <h1>Our course</h1>
        <ol>

            <li>JS</li>

         <ol type="A">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>

            <li>HTML</li>

            <li>JS</li>

         <ol type="I">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>
         <ol type="i">
            <li>HTML</li>

            <li>JS</li>

        <ul>

        <ul type="circle">
            <li>HTML</li>

</html>
